<div class="container">
    <div class="white_box">
        <div class="alert alert-danger" *ngIf='message.length>0'>Error!: {{message}}</div>
        <h4 class="page_title text-center font-weight-bold mb-2">Edit movie</h4>
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="movieEditForm">
                <div class="form-group">
                    <label>Title</label>
                    <input formControlName='title' type="text" class="form-control" placeholder="Shrek">
                    <div class="alert alert-danger" *ngIf='  (formHasErrors && movieEditForm.controls.title.errors)||(movieEditForm.controls.title.touched && movieEditForm.controls.title.errors)'>Required field</div>
                </div>
                <div class="form-group">
                    <label><img class='icon ' src="assets/img/year.png" alt="">Year</label>
                    <input formControlName='year' type="number" class="form-control">

                </div>
                <div class="form-group">
                    <label><img class='icon ' src="assets/img/director.png" alt="">Director</label>
                    <input formControlName='director' type="text" class="form-control" placeholder="John House">
                </div>
                <div class="form-group">
                    <label><img class='icon ' src="assets/img/star-yellow.png" alt="">Rating</label>
                    <input formControlName='rating' type="number" min='0' max='10' step="1" value='0' class="form-control">
                </div>

                <div class="buttons-container d-flex justify-content-center ">
                    <button (click)='updateMovie()' class="button btn btn-primary ">Save</button>
                    <button [routerLink]="[ '/movies'] " class="button btn btn-secondary ">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
