<div class="container">
    <div class="white_box">
        <h4 class="page_title text-center font-weight-bold mb-2">Add movie</h4>
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="movieAddForm">
                <div class="form-group">
                    <label>Title</label>
                    <input formControlName='title' type="text" class="form-control" placeholder="Shrek">
                    <div class="alert alert-danger" *ngIf='  (formHasErrors && movieAddForm.controls.title.errors)||(movieAddForm.controls.title.touched && movieAddForm.controls.title.errors)'>Required field</div>
                </div>
                <div class="form-group">
                    <label>Year</label>
                    <input formControlName='year' type="number" class="form-control">

                </div>
                <div class="form-group">
                    <label>Director</label>
                    <input formControlName='director' type="text" class="form-control" placeholder="John House">
                </div>
                <div class="form-group">
                    <label>Rating</label>
                    <input formControlName='rating' type="number" min='0' max='10' step="1" value='0' class="form-control">
                </div>

                <div class="buttons-container d-flex justify-content-center ">
                    <button (click)='addMovie()' class="button btn btn-primary ">Save</button>
                    <button [routerLink]="[ '/movies'] " class="button btn btn-secondary ">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
