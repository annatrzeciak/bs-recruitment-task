<div class="container">
    <div class="white_box">

        <h4 class="page_title text-center font-weight-bold mb-2">Add user</h4>
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="userAddForm">
                <div class="form-group">
                    <label>First name</label>
                    <input formControlName='firstName' type="text" class="form-control" placeholder="John">
                    <div class="alert alert-danger" *ngIf='  (formHasErrors && userAddForm.controls.firstName.errors)||(userAddForm.controls.firstName.touched && userAddForm.controls.firstName.errors)'>Required field</div>
                </div>
                <div class="form-group">
                    <label>Last name</label>
                    <input formControlName='lastName' type="text" class="form-control" placeholder="House">

                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input formControlName='username' type="text" class="form-control" placeholder="johnh">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input formControlName='email' type="email" class="form-control" placeholder="john.house@example.com">
                </div>
                <div class="form-group">
                    <label>Birthday</label>
                    <input formControlName='birthday' type="date" class="form-control">
                </div>
                <div class="buttons-container d-flex justify-content-center ">
                    <button (click)='addUser()' class="button btn btn-primary ">Save</button>
                    <button [routerLink]="[ '/users'] " class="button btn btn-secondary ">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
